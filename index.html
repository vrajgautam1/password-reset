<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">


    <main class="form-signin m-auto w-50 shadow">
        <form class="p-5 bg-secondary-subtle d-flex flex-column gap-3">
            <h1 class="h3 mb-3 fw-normal text-center">Reset Password</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="passwordConfirm" placeholder="Password">
                <label for="floatingPassword">Confirm Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit" id="confirmButton">Sign in</button>
        </form>
    </main>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $("#confirmButton").on("click", function(){ 
                if($("#passwordInput").val() == "" && $("#passwordConfirm").val()==""){
                    alert("kindly fill the data");
                    location.reload();
                }
                else{
                    if($("#passwordInput").val()!== ($("#passwordConfirm").val())){
                        alert("Both Passwords Should match");
                        location.reload();
                    }else{
                        alert("Password reset successful");
                        location.reload();
                    }
                }
            })
        })
    </script>
</body>


</html>
